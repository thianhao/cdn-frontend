
<div class="title">
    <mat-icon color="warn">error</mat-icon>
    <h1 mat-dialog-title>{{ title }}</h1>
</div>
<mat-dialog-content>
    <span>{{ message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button  mat-dialog-close="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
